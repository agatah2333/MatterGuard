    '{"GroupID"': 0}
  label: Test_Case_Minimum_GroupID_Value
  option: SendCommand
  setup_sequence:
  - step: 1
    description: Verify scenes cluster is supported
    action:
      type: read-by-id
      cluster_id: '0x0000'
      attribute_id: '0xFFFD'
