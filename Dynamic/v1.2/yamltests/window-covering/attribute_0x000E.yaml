config:
  attribute: '0x000E'
  cluster: window-covering
  nodeId: '0x654231'
name: window-covering_attribute_0x000E_v1.2.0.0
tests:
- ActionTime: <current_time>
  Attribute_Change: '{"CurrentPositionLift": 0}'
  ExpectedResponse: SUCCESS
  Pre-requisites: The window covering must be fully open.
  arguments:
    '{"CurrentPositionLift"': 0}
  label: Test_Case_Minimum_Value
  option: WriteAttribute
- ActionTime: <current_time>
  Attribute_Change: '{"CurrentPositionLift": <InstalledClosedLimitLift>}'
  ExpectedResponse: SUCCESS
  Pre-requisites: The window covering must be fully closed.
  arguments:
    '{"CurrentPositionLift"': <InstalledClosedLimitLift>}
  label: Test_Case_Maximum_Value
  option: WriteAttribute
- ActionTime: <current_time>
  Attribute_Change: None
  ExpectedResponse: CONSTRAINT_ERROR
  Pre-requisites: The window covering must be fully closed.
  arguments:
    '{"CurrentPositionLift"': <InstalledClosedLimitLift + 1>}
  label: Test_Case_Out_of_Bounds_(Above_Maximum)
  option: WriteAttribute
- ActionTime: <current_time>
  Attribute_Change: None
  ExpectedResponse: CONSTRAINT_ERROR
  Pre-requisites: The window covering must be fully open.
  arguments:
    '{"CurrentPositionLift"': -1}
  label: Test_Case_Out_of_Bounds_(Below_Minimum)
  option: WriteAttribute
- ActionTime: <current_time>
  Attribute_Change: '{"CurrentPositionLift": <InstalledClosedLimitLift / 2>}'
  ExpectedResponse: SUCCESS
  Pre-requisites: 'The window covering must be partially open.


    ### Special Responses'
  arguments:
    '{"CurrentPositionLift"': <InstalledClosedLimitLift / 2>}
  label: Test_Case_Mid-Range_Value
  option: WriteAttribute
