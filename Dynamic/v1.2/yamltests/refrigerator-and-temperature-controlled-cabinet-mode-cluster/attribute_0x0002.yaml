  option: WriteAttribute
- ActionTime: Immediate
  Attribute_Change: MaxTemperature will be set to 32767
  ExpectedResponse: SUCCESS
  Pre-requisites: None
  arguments:
    '{"MaxTemperature"': 32767}
  label: Test_Case_Maximum_Value_of_the_Constraint
  option: WriteAttribute
