config:
  cluster: door-lock-cluster
  command: '1'
  nodeId: '0x654231'
name: door-lock-cluster_command_1_v1.2.0.0
tests:
- ActionTime: '`<current_time>`'
  Attribute_Change: None
  ExpectedResponse: '`FAILURE`'
  Pre-requisites: '`RequirePINForRemoteOperation` attribute is set to `True`'
  arguments:
    PINCode: '`""` (empty string)'
  label: Test_Case_Minimum_Value_for_PINCode
  option: SendCommand
- ActionTime: '`<current_time>`'
  Attribute_Change: None
  ExpectedResponse: '`SUCCESS`'
  Pre-requisites: '`RequirePINForRemoteOperation` attribute is set to `True`'
  arguments:
    PINCode: '`"1234567890123456789012345678901234567890123456789012345678901234"`
      (64 characters)'
  label: Test_Case_Maximum_Length_for_PINCode
  option: SendCommand
- ActionTime: '`<current_time>`'
  Attribute_Change: '`UserCodeTemporaryDisableTime` will be triggered'
  ExpectedResponse: '`FAILURE`'
  Pre-requisites: "- `RequirePINForRemoteOperation` attribute is set to `True`\n \
    \ - `WrongCodeEntryLimit` is set to a value that this attempt will exceed"
  arguments:
    PINCode: '`"0000"` (assuming this is an invalid PIN)'
  label: Test_Case_Invalid_PINCode_(Exceeds_WrongCodeEntryLimit)
  option: SendCommand
- ActionTime: '`<current_time>`'
  Attribute_Change: None
  ExpectedResponse: '`SUCCESS`'
  Pre-requisites: '`RequirePINForRemoteOperation` attribute is set to `True`


    These test cases cover the extreme values of the constraints of the `PINCode`
    field and the values that could result in special responses as mentioned in the
    description of the effect.'
  arguments:
    PINCode: '`"1234"` (assuming this is a valid PIN)'
  label: Test_Case_Valid_PINCode
  option: SendCommand
