config:
  cluster: keypad-input-cluster
  command: '0x00'
  nodeId: '0x654231'
name: keypad-input-cluster_command_0x00_v1.2.0.0
tests:
- ActionTime: Immediate
  Attribute_Change: N/A
  ExpectedResponse: Success
  Pre-requisites: Device should support the key code 0.
  arguments:
    KeyCode: 0
  label: Test_Case_Minimum_Value_of_KeyCode
  option: SendCommand
- ActionTime: Immediate
  Attribute_Change: N/A
  ExpectedResponse: UnsupportedKey
  Pre-requisites: Device should not support the key code 255.
  arguments:
    KeyCode: 255
  label: Test_Case_Maximum_Value_of_KeyCode
  option: SendCommand
- ActionTime: Immediate
  Attribute_Change: N/A
  ExpectedResponse: UnsupportedKey
  Pre-requisites: Device should not support the key code 128.
  arguments:
    KeyCode: <unsupported_key_code> (e.g., 128 if not supported)
  label: Test_Case_Special_Response_-_UnsupportedKey
