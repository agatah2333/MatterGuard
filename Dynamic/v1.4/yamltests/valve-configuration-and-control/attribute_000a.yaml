name: Valve Configuration and Control - LevelStep Attribute Test
config:
  nodeId: '0x12344321'
  endpoint: 1
  cluster: Valve Configuration and Control
  timeout: 180
tests:
- label: Read LevelStep attribute
  command: readAttribute
  attribute: LevelStep
  response:
    saveAs: levelstep_value
- label: LevelStep - Test minimum value (0)
  command: readAttribute
  attribute: LevelStep
  response:
    constraints:
      minValue: 0
      maxValue: 255
- label: LevelStep - Test maximum value (255)
  command: readAttribute
  attribute: LevelStep
  response:
    constraints:
      minValue: 0
      maxValue: 255
