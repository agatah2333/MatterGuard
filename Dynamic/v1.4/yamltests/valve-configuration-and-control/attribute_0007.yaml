name: Valve Configuration and Control - TargetLevel Attribute Test
config:
  nodeId: '0x12344321'
  endpoint: 1
  cluster: Valve Configuration and Control
  timeout: 180
tests:
- label: Read TargetLevel attribute
  command: readAttribute
  attribute: TargetLevel
  response:
    saveAs: targetlevel_value
- label: TargetLevel - Test minimum value (0)
  command: readAttribute
  attribute: TargetLevel
  response:
    constraints:
      minValue: 0
      maxValue: 255
- label: TargetLevel - Test maximum value (255)
  command: readAttribute
  attribute: TargetLevel
  response:
    constraints:
      minValue: 0
      maxValue: 255
