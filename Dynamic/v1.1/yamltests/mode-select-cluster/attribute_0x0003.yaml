name: mode-select-cluster_attribute_0x0003_v1.1.0.0
tests:
- ActionTime: N/A
  Attribute_Change: CurrentMode set to 0 if valid.
  ExpectedResponse: Success if 0 is a valid mode in SupportedModes, otherwise INVALID_COMMAND.
  Pre-requisites: SupportedModes must include a mode with value 0.
  arguments:
    '{"CurrentMode"': 0}
  label: Test_Case_Minimum_Value
  option: WriteAttribute
- ActionTime: N/A
  Attribute_Change: None if invalid.
  ExpectedResponse: INVALID_COMMAND if 255 is not a valid mode in SupportedModes.
  Pre-requisites: SupportedModes must be checked to confirm if 255 is a valid mode.
  arguments:
    '{"CurrentMode"': 255}
  label: Test_Case_Maximum_Value
  option: WriteAttribute
- ActionTime: N/A
  Attribute_Change: CurrentMode set to <valid_mode>.
  ExpectedResponse: Success
  Pre-requisites: <valid_mode> must be present in SupportedModes.
  arguments:
    '{"CurrentMode"': <valid_mode>}
  label: Test_Case_Valid_Mode_Change
  option: WriteAttribute
- ActionTime: N/A
  Attribute_Change: None
  ExpectedResponse: INVALID_COMMAND
  Pre-requisites: <invalid_mode> must not be present in SupportedModes.
  arguments:
    '{"CurrentMode"': <invalid_mode>}
  label: Test_Case_Invalid_Mode_Change
  option: WriteAttribute
- ActionTime: N/A
  Attribute_Change: None
  ExpectedResponse: INVALID_COMMAND
  Pre-requisites: <min_valid_mode> must be the smallest value in SupportedModes.
  arguments:
    '{"CurrentMode"': <min_valid_mode - 1>}
  label: Test_Case_Boundary_Value_Just_Below_Valid_Range
  option: WriteAttribute
- ActionTime: N/A
  Attribute_Change: None
  ExpectedResponse: INVALID_COMMAND
  Pre-requisites: '<max_valid_mode> must be the largest value in SupportedModes.


    ### Notes

    - The `SupportedModes` attribute must be populated with valid mode values for
    the device.

    - The `CurrentMode` attribute must always match one of the values in `SupportedModes`
    to be valid.

    - Special responses like `INVALID_COMMAND` are expected when attempting to set
    `CurrentMode` to a value not present in `SupportedModes`.


    These test cases ensure that the `CurrentMode` attribute behaves correctly under
    various conditions, including boundary and invalid values【4:6†source】【4:15†source】【4:19†source】.'
  arguments:
    '{"CurrentMode"': <max_valid_mode + 1>}
  label: Test_Case_Boundary_Value_Just_Above_Valid_Range
  option: WriteAttribute
