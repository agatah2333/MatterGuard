name: audio-output-cluster_attribute_0x0001_v1.1.0.0
tests:
- ActionTime: Immediate
  Attribute_Change: CurrentOutput will be set to 0
  ExpectedResponse: Success
  Pre-requisites: None
  arguments:
    '{"CurrentOutput"': 0}
  label: Test_Case_Minimum_Value
  option: WriteAttribute
- ActionTime: Immediate
  Attribute_Change: CurrentOutput will be set to 255
  ExpectedResponse: Success
  Pre-requisites: None
  arguments:
    '{"CurrentOutput"': 255}
  label: Test_Case_Maximum_Value
  option: WriteAttribute
- ActionTime: Immediate
  Attribute_Change: CurrentOutput will be set to <index_of_hdmi_output>
  ExpectedResponse: Success, with possible HDMI volume up/down commands sent if volume
    is adjusted
  Pre-requisites: The OutputList must contain an entry with OutputType set to HDMI
  arguments:
    '{"CurrentOutput"': <index_of_hdmi_output>}
  label: Test_Case_Special_Value_(HDMI_Output)
  option: WriteAttribute
- ActionTime: Immediate
  Attribute_Change: None
  ExpectedResponse: Error (Out of range)
  Pre-requisites: 'None


    These test cases cover the extreme values of the `CurrentOutput` attribute, as
    well as a special case where the output type is HDMI, which may trigger additional
    behavior related to volume control【4:0†source】【4:2†source】【4:10†source】.'
  arguments:
    '{"CurrentOutput"': 256}
  label: Test_Case_Out_of_Range_Value
  option: WriteAttribute
