config:
  cluster: basic-information-cluster
  event: '0x02'
  nodeId: '0x654231'
name: basic-information-cluster_event_0x02_v1.1.0.0
tests:
- ActionTime: <current_time>
  Attribute_Change: The node will leave the fabric with index 1.
  ExpectedResponse: Success
  Pre-requisites: The node must be part of the fabric with index 1.
  arguments:
    FabricIndex: 1
  label: Test_Case_Minimum_Value_of_FabricIndex
  option: SubscribeToEvent
- ActionTime: <current_time>
  Attribute_Change: The node will leave the fabric with index 254.
  ExpectedResponse: Success
  Pre-requisites: The node must be part of the fabric with index 254.
  arguments:
    FabricIndex: 254
  label: Test_Case_Maximum_Value_of_FabricIndex
  option: SubscribeToEvent
- ActionTime: <current_time>
  Attribute_Change: The node will perform a factory reset and leave the fabric.
  ExpectedResponse: Factory Reset Triggered
  Pre-requisites: The node must be configured to trigger a factory reset for the given
    FabricIndex value.
