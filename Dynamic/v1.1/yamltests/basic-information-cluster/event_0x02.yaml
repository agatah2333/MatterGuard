    FabricIndex: <value_triggering_factory_reset>
  label: Test_Case_FabricIndex_Value_Leading_to_Special_Response_(e.g.,_Factory_Reset)
  option: SubscribeToEvent
- ActionTime: <current_time>
  Attribute_Change: The node will invoke the RemoveFabric command and leave the fabric.
  ExpectedResponse: RemoveFabric Command Invoked
  Pre-requisites: 'The node must be configured to invoke the RemoveFabric command
    for the given FabricIndex value.


    These test cases cover the extreme values of the `FabricIndex` field and special
    responses as mentioned in the description of the effect【4:0†source】.'
  arguments:
    FabricIndex: <value_triggering_remove_fabric>
  label: Test_Case_FabricIndex_Value_Leading_to_Special_Response_(e.g.,_RemoveFabric_Command)
  option: SubscribeToEvent
