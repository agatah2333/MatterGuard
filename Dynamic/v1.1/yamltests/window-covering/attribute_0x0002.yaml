config:
  attribute: '0x0002'
  cluster: window-covering
  nodeId: '0x654231'
name: window-covering_attribute_0x0002_v1.1.0.0
tests:
- ActionTime: <current_time>
  Attribute_Change: '- `AdminVendorId`: 0'
  ExpectedResponse: Success
  Pre-requisites: '- `WindowStatus` attribute must not be set to `WindowNotOpen`.'
  arguments:
    AdminVendorId: 0
  label: Test_Case_Minimum_Value
  option: WriteAttribute
- ActionTime: <current_time>
  Attribute_Change: '- `AdminVendorId`: 65535'
  ExpectedResponse: Success
  Pre-requisites: '- `WindowStatus` attribute must not be set to `WindowNotOpen`.'
  arguments:
    AdminVendorId: 65535
  label: Test_Case_Maximum_Value
  option: WriteAttribute
- ActionTime: <current_time>
  Attribute_Change: '- `AdminVendorId`: <matching_vendor_id>'
  ExpectedResponse: Success
  Pre-requisites: "- `WindowStatus` attribute must not be set to `WindowNotOpen`.\n\
    \  - The `VendorID` field of the `Fabrics` attribute list entry must match the\
    \ `AdminVendorId`."
  arguments:
    AdminVendorId: <matching_vendor_id>
  label: Test_Case_Special_Response_-_Vendor_ID_Matches
  option: WriteAttribute
- ActionTime: <current_time>
  Attribute_Change: '- `AdminVendorId`: <non_matching_vendor_id>'
  ExpectedResponse: Failure
  Pre-requisites: "- `WindowStatus` attribute must not be set to `WindowNotOpen`.\n\
    \  - The `VendorID` field of the `Fabrics` attribute list entry must not match\
    \ the `AdminVendorId`.\n\nThese test cases cover the extreme values of the `AdminVendorId`\
    \ field and the special responses based on the matching or non-matching of the\
    \ `VendorID` field in the `Fabrics` attribute list entry."
  arguments:
    AdminVendorId: <non_matching_vendor_id>
  label: Test_Case_Special_Response_-_Vendor_ID_Does_Not_Match
  option: WriteAttribute
