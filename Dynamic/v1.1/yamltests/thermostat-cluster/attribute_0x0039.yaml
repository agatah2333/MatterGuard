  arguments:
    '{"UnoccupiedSetbackMax"': <UnoccupiedSetbackMin>}
  label: Test_Case_Minimum_Value_of_the_Constraint
  option: WriteAttribute
- ActionTime: <current_time>
  Attribute_Change: UnoccupiedSetbackMax set to 25.4°C
  ExpectedResponse: SUCCESS
  Pre-requisites: None
  arguments:
    '{"UnoccupiedSetbackMax"': 25.4}
  label: Test_Case_Maximum_Value_of_the_Constraint
  option: WriteAttribute
- ActionTime: <current_time>
  Attribute_Change: UnoccupiedSetbackMax set to 25.4°C
  ExpectedResponse: SUCCESS
  Pre-requisites: None
  arguments:
    '{"UnoccupiedSetbackMax"': 26.0}
  label: Test_Case_Value_Greater_than_Maximum_Constraint
  option: WriteAttribute
- ActionTime: <current_time>
  Attribute_Change: UnoccupiedSetbackMax set to UnoccupiedSetbackMin
  ExpectedResponse: SUCCESS
  Pre-requisites: UnoccupiedSetbackMin is defined and greater than 0
  arguments:
    '{"UnoccupiedSetbackMax"': <UnoccupiedSetbackMin - 1>}
  label: Test_Case_Value_Less_than_Minimum_Constraint
  option: WriteAttribute
- ActionTime: <current_time>
  Attribute_Change: UnoccupiedSetbackMax set to null
  ExpectedResponse: SUCCESS
  Pre-requisites: 'None


    These test cases cover the extreme values of the constraints of the field and
    the values that could result in special responses as mentioned in the description
    of the effect【4:0†source】.'
  arguments:
    '{"UnoccupiedSetbackMax"': null}
  label: Test_Case_Null_Value
  option: WriteAttribute
