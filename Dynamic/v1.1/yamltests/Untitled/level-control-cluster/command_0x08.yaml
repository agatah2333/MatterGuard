tests:
- ActionTime: Immediate
  Attribute_Change: CurrentFrequency set to 0 or closest possible frequency
  ExpectedResponse: Success or closest frequency
  Pre-requisites: None
  arguments:
    Frequency: 0
  label: Test_Case_Minimum_Frequency
  option: SendCommand
  setup_sequence:
  - step: 1
    description: Verify level-control-cluster cluster is supported
    action:
      type: read-by-id
      cluster_id: '0x0008'
      attribute_id: '0xFFFD'
    expected_response: Success
    timeout: 10
  - step: 2
    description: Verify device is reachable and responsive
