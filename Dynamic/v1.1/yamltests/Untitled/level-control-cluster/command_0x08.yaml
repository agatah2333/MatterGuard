      type: read-by-id
      cluster_id: '0x0008'
      attribute_id: '0x0000'
    expected_response: Success
    timeout: 10
  - step: 6
    description: Set initial CurrentLevel to 100 for known starting state
    action:
      type: command-by-id
      cluster_id: '0x0008'
      command_id: '0x0000'
      payload: '{"0": "100", "1": "0", "2": "0", "3": "0"}'
    expected_response: Success
    timeout: 15
  - step: 7
    description: Verify CurrentLevel is set to 100
    action:
      type: read-by-id
      cluster_id: '0x0008'
      attribute_id: '0x0000'
    expected_response:
      status: Success
      value: 100
    timeout: 10
