  Attribute_Change: '`CurrentChannel` will not be changed.'
  ExpectedResponse: Error
  Pre-requisites: 'The device should support the Channel Cluster and handle invalid
    values gracefully.


    These test cases cover the extreme values and special responses for the `CurrentChannel`
    attribute in the Channel Cluster.'
  arguments:
    ChannelName: '"InvalidChannel"'
    ChannelNumber: -1 (invalid value)
  label: Test_Case_Special_Response_-_Invalid_Channel
  option: WriteAttribute
