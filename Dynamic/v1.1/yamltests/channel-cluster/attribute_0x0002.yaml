name: channel-cluster_attribute_0x0002_v1.1.0.0
tests:
- ActionTime: 0
  Attribute_Change: '`CurrentChannel` will be set to the minimum value.'
  ExpectedResponse: Success
  Pre-requisites: The device should support the Channel Cluster.
  arguments:
    ChannelName: '""'
    ChannelNumber: 0
  label: Test_Case_Minimum_Value
  option: WriteAttribute
- ActionTime: 0
  Attribute_Change: '`CurrentChannel` will be set to the maximum value.'
  ExpectedResponse: Success
  Pre-requisites: The device should support the Channel Cluster.
  arguments:
    ChannelName: '"ZZZZZZZZZZZZZZZZZZZZZZZZZZZZZZZZ" (assuming max length of 32 characters)'
    ChannelNumber: 9999 (assuming 4-digit channel numbers)
  label: Test_Case_Maximum_Value
  option: WriteAttribute
