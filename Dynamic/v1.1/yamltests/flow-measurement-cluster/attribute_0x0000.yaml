name: flow-measurement-cluster_attribute_0x0000_v1.1.0.0
tests:
- ActionTime: <current_time>
  Attribute_Change: '`MeasuredValue` set to MinMeasuredValue'
  ExpectedResponse: Success
  Pre-requisites: MinMeasuredValue is defined and known
  arguments:
    MeasuredValue: MinMeasuredValue
  label: Test_Case_Minimum_Value
  option: WriteAttribute
- ActionTime: <current_time>
  Attribute_Change: '`MeasuredValue` set to MaxMeasuredValue'
  ExpectedResponse: Success
  Pre-requisites: MaxMeasuredValue is defined and known
  arguments:
    MeasuredValue: MaxMeasuredValue
  label: Test_Case_Maximum_Value
  option: WriteAttribute
- ActionTime: <current_time>
  Attribute_Change: '`MeasuredValue` set to null'
  ExpectedResponse: Success
  Pre-requisites: None
  arguments: {}
  label: Test_Case_Null_Value
  option: WriteAttribute
- ActionTime: <current_time>
  Attribute_Change: '`MeasuredValue` set to <value_that_triggers_special_response>'
  ExpectedResponse: <special_response>
  Pre-requisites: 'Knowledge of the value that triggers the special response


    ### Notes

    - The `MeasuredValue` attribute represents the flow in m³/h as follows: `MeasuredValue
    = 10 x Flow`.

    - The null value indicates that the flow measurement is unknown.

    - The range for `MeasuredValue` is between `MinMeasuredValue` and `MaxMeasuredValue`【4:0†source】.


    These test cases cover the extreme values of the constraints of the field and
    the values that could result in special responses as mentioned in the description
    of the effect.'
  arguments:
    MeasuredValue: <value_that_triggers_special_response>
  label: Test_Case_Special_Response_Value
  option: WriteAttribute
