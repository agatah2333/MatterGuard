config:
  attribute: '0x0000'
  cluster: user-label-cluster
  nodeId: '0x654231'
name: user-label-cluster_attribute_0x0000_v1.1.0.0
tests:
- ActionTime: N/A
  Attribute_Change: LabelList will be updated with an entry having empty strings for
    both Label and Value.
  ExpectedResponse: Success
  Pre-requisites: The node must support at least 4 entries in the LabelList.
  arguments:
    '{"Label"': '"", "Value": ""}'
  label: Test_Case_Minimum_Length_Values
  option: WriteAttribute
- ActionTime: N/A
  Attribute_Change: LabelList will be updated with an entry having maximum length
    strings for both Label and Value.
  ExpectedResponse: Success
  Pre-requisites: The node must support at least 4 entries in the LabelList.
  arguments:
    '{"Label"': '"1234567890123456", "Value": "1234567890123456"}'
  label: Test_Case_Maximum_Length_Values
  option: WriteAttribute
- ActionTime: N/A
  Attribute_Change: LabelList will be updated with an entry having special characters
    in the Value field.
  ExpectedResponse: Success
  Pre-requisites: The node must support at least 4 entries in the LabelList.
  arguments:
    '{"Label"': '"room", "Value": "bedroom#2"}'
  label: Test_Case_Special_Characters_in_Values
  option: WriteAttribute
- ActionTime: N/A
  Attribute_Change: LabelList will be updated with an entry having mixed length strings
    for Label and Value.
  ExpectedResponse: Success
  Pre-requisites: 'The node must support at least 4 entries in the LabelList.


    These test cases cover the extreme values of the constraints of the fields and
    the values that could result in special responses as mentioned in the description
    of the effect【4:3†source】【4:7†source】【4:8†source】.'
  arguments:
    '{"Label"': '"zone", "Value": "1"}'
  label: Test_Case_Mixed_Length_Values
  option: WriteAttribute
